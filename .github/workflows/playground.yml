name: Playground
on:
  workflow_dispatch:

jobs:
  playground:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - run: sudo touch /continue
      - uses: mxschmitt/action-tmate@v3
      - run: /tmp/tmate/tmate -S /tmp/tmate.sock display -p '#{tmate_num_clients}'
      - run: sleep 30
      - run: /tmp/tmate/tmate -S /tmp/tmate.sock display -p '#{tmate_num_clients}'
      - run: sleep 30
      - run: /tmp/tmate/tmate -S /tmp/tmate.sock display -p '#{tmate_num_clients}'
      # - run: docker ps
      # - run: /tmp/tmate/tmate -S /tmp/tmate.sock show-messages

      
