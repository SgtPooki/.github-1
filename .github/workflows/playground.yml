name: Playground
on:
  workflow_dispatch:

jobs:
  playground:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - run: sudo touch /continue
      - uses: mxschmitt/action-tmate@v3
      - run: sleep 30
      - run: sudo /tmp/tmate/tmate -S /tmp/tmate.sock list-clients
      - run: sudo /tmp/tmate/tmate -S /tmp/tmate.sock show-messages

      
