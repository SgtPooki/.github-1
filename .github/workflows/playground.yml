name: Playground
on:
  workflow_dispatch:
  pull_request_target:

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - run: |
          git config --global user.email '${{ github.actor }}@users.noreply.github.com>'
          git config --global user.name '${{ github.actor }}'
        shell: bash
      - run: |
          echo "hello" > README.md
          git add --all
          git commit -m "test"
          git_branch="pr-${{ github.event.pull_request.number }}-act"
          git checkout -B "$git_branch"
          git push origin "$git_branch" --force
          if [[ ! -z "$(git diff --name-only '${{ github.event.pull_request.head.sha }}')" ]]; then
            state="$(gh pr view "$git_branch" --json state --jq .state 2> /dev/null || echo '')"
            if [[ "$state" != 'OPEN' ]]; then
              gh pr create --body 'The changes in this PR were made by a bot. Please review carefully.' --head "$git_branch" --base '${{ github.event.pull_request.head.label }}' --fill
            fi
          fi

